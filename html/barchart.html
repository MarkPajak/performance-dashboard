<div class="col-lg-4 col-sm-4" id="pie-chart" >
          <div class="panel panel-default">
            <div class="panel-heading">% satisfaction by kiosk</div>
            <div class="panel-body">
               <canvas id="HorizontalBar" class="chart chart-horizontalBar"
			  
			  chart-data="data_kiosk_count" 
			  chart-labels="labels_kiosk_count"
			  chart-series="series_kiosk_count"
			  chart-click="onClick" 
			  chart-hover="onHover" 
			  chart-options="options_kiosk_count"

		   </div>
          </div>
</div>
 <div class="column-half vertical-margin-medium top-services-satisfaction" aria-labelledby="top-services-satisfaction">

       <p class="lead">by kiosk</p>
	    
		   
</div>
